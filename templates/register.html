<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<form action="/register" method="post">
    {% csrf_token %}
    <h2>Please Input your information here</h2>
    <p>
        UserName (will be used as your chating id) <input type="text" name="username">
    </p>
    <p>
        Password <input type="password" name="password1">
    </p>
    <p>
        Repeat your password <input type="password" name="password2">
    </p>
    <p>
        Inviting Code <input type="text" name="code">
    </p>
    <input type="submit" name="submit" value="submit" size="5">
    <input type="reset" value="reset" name="reset" size="5">
</form>
</body>
</html>
